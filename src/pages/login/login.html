<ion-content padding>
  <ion-grid class="logo">
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6><img src="assets/imgs/plingpay-logo.svg"/></ion-col>
      <ion-col col-3 class="stats-button-container">
        <button ion-button icon-only color="primary" clear float-right (click)="goToRates()">
          <img src="assets/icon/rates-blue.svg"/>
      </button></ion-col>
    </ion-row>
  </ion-grid>
  <div id="logo">

  </div>
  <form id="login" (ngSubmit)="submitForm()" novalidate>
    <country-selector (onSelect)="phone_number = $event.data"></country-selector>
    <ion-item id="passwordInput">
      <ion-label floating>Lösenord</ion-label>
      <ion-input
        [(ngModel)]="password"
        type="password"
        [ngModelOptions]="{standalone: true}"
      ></ion-input>
    </ion-item>
    <ion-item class="hollow-item">
      <span class="forgot-pass" (click)="goToForgotPassword()">Glömt lösenord?</span>
    </ion-item>

  </form>
</ion-content>

<ion-footer class="clear-toolbar">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-6><button
          ion-button
          class="sign-up footer-button"
          (click)="signUp()"
          block>Sign up</button></ion-col>
        <ion-col col-6><button
          ion-button
          [disabled]="!phone_number || (password.length < 8)"
          type="submit"
          form="login"
          block
          class="orange footer-button"
        >Sign in</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="terms">
          <span>By signing up, you agree to our <a href="#" (click)="openTerms()">Terms and Privacy Policy</a></span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
