<ion-content padding>
  <ion-grid class="logo">
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6><img src="assets/imgs/plingpay-logo.png"/></ion-col>
      <ion-col col-3 class="stats-button-container"><button ion-button icon-only color="primary" clear float-right>
        <ion-icon name="stats"></ion-icon>
      </button></ion-col>
    </ion-row>
  </ion-grid>
  <div id="logo">

  </div>
  <form id="login" [formGroup]="logForm" (ngSubmit)="submitForm(logForm.value)" novalidate>
    <ion-item>
      <ion-label floating>Phone</ion-label>
      <ion-input formControlName="phone_number" type="phone" autocorrect="off" autocapitalize="off" spellcheck="false"></ion-input>
    </ion-item>
    <ion-item *ngIf="!logForm.get('phone_number').valid && logForm.get('phone_number').touched" no-lines>
      <p class="error">Correct phone is required</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="!logForm.get('password').valid && logForm.get('password').touched" no-lines>
      <p class="error">Password should contain 8-20 symbols</p>
    </ion-item>
    <ion-item class="hollow-item">
      <span class="forgot-pass" (click)="goToForgotPassword()">Forgot password?</span>
    </ion-item>

  </form>
</ion-content>

<ion-footer class="clear-toolbar">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-6><button ion-button class="sign-up footer-button" block>Sign up</button></ion-col>
        <ion-col col-6><button
          ion-button
          [disabled]="!logForm.valid"
          type="submit"
          form="login"
          block
          class="orange footer-button"
        >Sign in</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="terms">
          <span>By signing up, you agree to our <a href>Terms and Privacy Policy</a></span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
