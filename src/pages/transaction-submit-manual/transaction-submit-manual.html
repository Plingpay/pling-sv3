<ion-header>

  <ion-navbar color="primary">
    <ion-title>Payment info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="steps-container">
    <img src="assets/icon/swish-transfer.svg"/>
    <img src="assets/icon/big-blue-right-arrow.svg"/>
    <img src="assets/icon/plingpay-transfer.svg"/>
    <img src="assets/icon/big-blue-right-arrow.svg"/>
    <img src="assets/icon/user-transfer.svg"/>
  </div>
  <div class="instructions">
    För att skicka <span class="receiver-name">{{transaction.user_to.full_name || transaction.user_to.phone_number}}</span>
    {{transaction.amount.amount}} {{transaction.amount.currency}} överför <span class="amount">{{transaction.total.total}} {{transaction.total.currency}}</span>
    till Plingpay kontot
  </div>
  <ion-list>
    <ion-item *ngFor="let data of transaction.payment_data">
      <ion-label floating>{{data.name}}</ion-label>
      <ion-input type="text" value="{{data.value}}" disabled></ion-input>
      <button class="copy" item-end ngxClipboard [cbContent]="data.value" (cbOnSuccess)="presentToast()">kopiera</button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="grey-toolbar">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button
            ion-button
            type="submit"
            class="orange footer-button"
            (click)="submit()"
            full
          >Ok</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
