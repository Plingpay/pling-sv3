<ion-header>

  <ion-navbar color="primary">
    <ion-title>Payment info</ion-title>
    <ion-buttons end>
      <button ion-button (click)="edit()">
        Edit
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <div class="item-icon" item-start><img src="assets/icon/right-top-arrow.svg"/></div>
      Request to
      <ion-note item-end class="value">{{baseService.transactionDetails.phoneNumber}}</ion-note>
    </ion-item>
    <ion-item>
      <div class="item-icon" item-start><img src="assets/icon/wallet-gray.svg"/></div>
      Amount
      <ion-note item-end class="value">{{baseService.transactionDetails.amount}} {{baseService.transactionDetails.currency}}
      </ion-note>
    </ion-item>
    <ion-item text-wrap *ngIf="baseService.transactionDetails.comment">
      <ion-row>
        <ion-col col-2 class="icon-col">
          <img src="assets/icon/comment-gray.svg"/>
        </ion-col>
        <ion-col col-3 class="name-col">
          Comment
        </ion-col>
        <ion-col col-7>
          "{{baseService.transactionDetails.comment}}"
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="clear-toolbar">
  <ion-toolbar>
    <ion-grid>
      <ion-row class="save-checkbox">
        <ion-col col-3></ion-col>
        <ion-col col-7>
          <ion-item>
            <ion-label>Save as template</ion-label>
            <ion-checkbox [(ngModel)]="saveAsTemplate"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6><button
          ion-button
          block
          (click)="cancel()"
          class="sign-up footer-button"
        >Cancel</button></ion-col>
        <ion-col col-6><button
          ion-button
          block
          (click)="submit()"
          class="orange footer-button"
        >Submit</button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
