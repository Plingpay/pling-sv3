<ion-header>

  <ion-navbar color="primary">
    <ion-title>Återställ lösenord</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form id="resetPhone" (ngSubmit)="submitForm()" novalidate>
    <country-selector (onSelect)="phone_number = $event.data"></country-selector>

  </form>
</ion-content>

<ion-footer class="clear-toolbar">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button
            ion-button
            [disabled]="!phone_number"
            type="submit"
            form="resetPhone"
            class="orange footer-button"
            full
          >Bekräfta</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
