<ion-header>

  <ion-navbar color="primary">
    <ion-title>Reset password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form id="resetPhone" (ngSubmit)="submitForm()" novalidate>
    <ion-item id="phoneInput">
      <div id="phone-country" (click)="openCodesSelector()" item-start>
        {{countryFlag}}
      </div>
      <ion-label floating>Phone</ion-label>
      <ion-input
        type="tel"
        pattern="\d*"
        mask="+** (***) ***-****"
        id="phoneNativeInput"
        name="phone_number"
        [(ngModel)]="phone_number"
      ></ion-input>
    </ion-item>
    <ion-item *ngIf="elementRef.nativeElement.querySelector('#phoneInput').classList.contains('ng-touched') && !phone_number" no-lines>
      <p class="error">Correct phone is required</p>
    </ion-item>

  </form>
</ion-content>

<ion-footer class="clear-toolbar">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button
            ion-button
            [disabled]="!phone_number"
            type="submit"
            form="resetPhone"
            class="orange footer-button"
            full
          >Confirm</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
