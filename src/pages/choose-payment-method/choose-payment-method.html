<ion-header>

  <ion-navbar color="primary">
    <ion-title>Välj Betalsätt</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-card class="method-card swish"
           (click)="selectSwish()"
           *ngIf="baseService.currentUserCountry === 'SWE'">
   <div class="method-name">
     Swish
   </div>
   <div class="card-image">
     <img src="assets/imgs/swish_logo.svg">
   </div>
   <div class="action-button">
     <a href="#"></a>
   </div>
 </ion-card>
  <ion-card class="method-card credit" *ngFor="let card of creditCards" (click)="selectCard(card)">
    <div class="method-name">
      Kreditkort
    </div>
    <div class="card-note">
      Ej rekommenderat för bästa kurs
    </div>
    <div class="card-image">
      <img src="assets/imgs/credit.svg">
    </div>
    <div class="action-button">
      <a href="#">**** **** **** {{card.last_4}}</a>
    </div>
  </ion-card>
  <ion-card class="method-card bank" (click)="selectBankAccount()">
    <div class="method-name">
      Bankkonto
    </div>
    <div class="card-image">
      <img src="assets/imgs/bank_icon.svg">
    </div>
    <div class="action-button">
      <a href="#">Select method</a>
    </div>
  </ion-card>
  <ion-card class="method-card bank" (click)="selectMobilePay()" *ngIf="baseService.currentUserCountry === 'DNK'">
    <div class="method-name">
      MobilePay
    </div>
    <div class="action-button">
      <a href="#">Select method</a>
    </div>
  </ion-card>
  <ion-card class="method-card bank" (click)="selectVips()" *ngIf="baseService.currentUserCountry === 'NOR'">
    <div class="method-name">
      Vips
    </div>
    <div class="action-button">
      <a href="#">Select method</a>
    </div>
  </ion-card>
  <ion-card class="method-card add-card"
            (click)="addCard()">
    <div class="method-name">

    </div>
    <div class="card-image">
      <img src="assets/imgs/plus_logo.svg">
    </div>
    <div class="action-button">
      <a href="#">Lägg till ett kreditkort</a>
    </div>
  </ion-card>
</ion-content>
