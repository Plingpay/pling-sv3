<ion-header>

  <ion-navbar color="primary">
    <ion-title>Choose the payment method</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-card class="method-card swish"
           (click)="selectSwish()"
           *ngIf="baseService.currentUserCountry === 'SWE'">
   <div class="method-name">
     Swish
   </div>
   <div class="card-image">
     <img src="assets/imgs/swish_logo.svg">
   </div>
   <div class="action-button">
     <a href="#"></a>
   </div>
 </ion-card>
  <ion-card class="method-card credit" (click)="selectCard()">
    <div class="method-name">
      Credit card
    </div>
    <div class="card-note">
      Not recommended for the best rates
    </div>
    <div class="card-image">
      <img src="assets/imgs/credit.svg">
    </div>
    <div class="action-button">
      <a href="#" *ngIf="!creditCardNumber">Add card</a>
      <a href="#" *ngIf="creditCardNumber">**** **** **** {{creditCardNumber}}</a>
    </div>
  </ion-card>
  <ion-card class="method-card bank" (click)="selectBankAccount()">
    <div class="method-name">
      Bank account
    </div>
    <div class="card-image">
      <img src="assets/imgs/bank_icon.svg">
    </div>
    <div class="action-button">
      <a href="#">Select method</a>
    </div>
  </ion-card>
  <ion-card class="method-card bank" (click)="selectMobilePay()" *ngIf="baseService.currentUserCountry === 'DNK'">
    <div class="method-name">
      MobilePay
    </div>
    <div class="action-button">
      <a href="#">Select method</a>
    </div>
  </ion-card>
  <ion-card class="method-card bank" (click)="selectVips()" *ngIf="baseService.currentUserCountry === 'NOR'">
    <div class="method-name">
      Vips
    </div>
    <div class="action-button">
      <a href="#">Select method</a>
    </div>
  </ion-card>
</ion-content>
