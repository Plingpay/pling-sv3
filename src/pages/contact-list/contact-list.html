<ion-header>

  <ion-navbar color="primary">
    <ion-title>Contact list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <country-selector
    (onSelect)="phoneNumber = $event.data"
    class="phone-selector"></country-selector>
  <div class="recent-selector" *ngIf="lastContactsList.length">
    <p class="recent-text">Recent contacts</p>
    <ng-container  *ngFor="let recentContact of lastContactsList">
      <div class="recent-contact" (click)="selectContactFromLast(recentContact)">
        <img [src]="recentContact.photo?transactionsProvider.envVars.API + recentContact.photo: 'assets/icon/empty_avatar.svg'"/>
        <span class="contact-number-wrap">{{recentContact.full_name || recentContact.phone_number}}</span>
      </div>
    </ng-container>
  </div>
  <ion-list *ngIf="contactsList.length" class="contact-list">
    <ng-container *ngFor="let contact of contactsList">
      <ion-item  (click)="selectContact(contact)" *ngIf="contact.phoneNumbers">
        <ion-avatar item-start>
          <img src="assets/icon/empty_avatar.svg"/>
        </ion-avatar>
        <h2>{{contact.displayName}}</h2>
        <ion-note item-end class="contact-number">
          {{contact.phoneNumbers[0].value}}
        </ion-note>
      </ion-item>
    </ng-container>

  </ion-list>

</ion-content>

<ion-footer class="clear-toolbar" *ngIf="showConfirmButton">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button
            ion-button
            class="orange footer-button"
            full
            (click)="confirm()"
          >Confirm</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
