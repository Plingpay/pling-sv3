<ion-header>

  <ion-navbar color="primary">
    <ion-title>Contact list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <country-selector
    (onSelect)="phoneNumber = $event.data"
    [inputModel]="phoneNumber"
    class="phone-selector"></country-selector>
  <ion-list *ngIf="contactsList.length" class="contact-list">
    <ng-container *ngFor="let contact of contactsList">
      <ion-item  (click)="selectContact(contact)" *ngIf="contact.phoneNumbers">
        <ion-avatar item-start>
          <img src="assets/icon/empty_avatar.svg"/>
        </ion-avatar>
        <h2>{{contact.displayName}}</h2>
        <ion-note item-end class="contact-number">
          {{contact.phoneNumbers[0].value}}
        </ion-note>
      </ion-item>
    </ng-container>

  </ion-list>

</ion-content>
