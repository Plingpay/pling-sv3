<ion-header>

  <ion-navbar color="primary">
    <ion-title>Amount</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-row>
      <ion-col col-1 class="icon-container">
        <img src="assets/icon/wallet.svg"/>
      </ion-col>
      <ion-col col-11 class="amount-container">
        <ion-item>
          <ion-label floating>Amount</ion-label>
          <ion-input type="number" [(ngModel)]="moneyAmount"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4 class="select-currency-container">
        <ion-item class="select-currency">
          <ion-select [(ngModel)]="selectedCurrency" class="currency-selector">
            <ion-option *ngFor="let currencyItem of currencies">{{currencyItem.currency}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-item *ngIf="!showCommentInput" class="comment-container">
      <div class="add-container" *ngIf="!showCommentInput" >
        <a href="#"(click)="showCommentInput = true">Add a comment</a>
      </div>
    </ion-item>
    <ion-row *ngIf="showCommentInput">
      <ion-col col-1 class="icon-container">
        <img src="assets/icon/comment.svg"/>
      </ion-col>
      <ion-col col-11 class="comment-input-col">
        <ion-item>
          <ion-label floating class="comment-label">Comment</ion-label>
          <ion-input type="text" [(ngModel)]="comment"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>

<ion-footer class="clear-toolbar">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button
            ion-button
            class="orange footer-button"
            full
            (click)="confirm()"
          >Confirm</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
