  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Amount</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <div class="icon-container" item-start>
        <img src="assets/icon/wallet.svg"/>
      </div>
      <!--<ion-label floating>Amount</ion-label>-->
      <ion-input type="tel" [(ngModel)]="amount" placeholder="Amount"></ion-input>
      <ion-select [(ngModel)]="currency" item-end>
        <ion-option *ngFor="let currencyItem of currencies">{{currencyItem.currency}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="(baseSingleton.currentUserPaymentMethod.drive === 'MANUAL')
                      && (baseSingleton.actionSource === HomePage.SOURCE_TRANSACTION)">
      <div class="icon-container" item-start>
        <img src="assets/icon/currency-gray.svg"/>
      </div>
      <!--<ion-label floating>Your currency</ion-label>-->
      <ion-input disabled placeholder="Your currency" (click)="currency.open()"></ion-input>
      <ion-select [(ngModel)]="currencyFrom" #currency item-end>
        <ion-option *ngFor="let currencyItem of currencies">{{currencyItem.currency}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item
      id="no-lines"
      *ngIf="!baseSingleton.transactionDetails.showCommentInput && !baseSingleton.transactionDetails.comment">
      <div *ngIf="!baseSingleton.transactionDetails.showCommentInput" class="add-comment-link">
        <a href="#"(click)="baseSingleton.transactionDetails.showCommentInput = true">Add a comment</a>
      </div>
    </ion-item>
    <ion-item
      class="comment-item"
      *ngIf="baseSingleton.transactionDetails.showCommentInput || baseSingleton.transactionDetails.comment">
      <div class="icon-container" item-start>
        <img src="assets/icon/comment-gray.svg"/>
      </div>
      <ion-input type="text" [(ngModel)]="comment" placeholder="Comment"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="clear-toolbar">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button
            ion-button
            class="orange footer-button"
            full
            [disabled]="!amount"
            (click)="confirm()"
          >Confirm</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
