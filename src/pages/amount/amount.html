<ion-header>

  <ion-navbar color="primary">
    <ion-title>Amount</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-row>
      <ion-col col-1 class="icon-container">
        <img src="assets/icon/wallet.svg"/>
      </ion-col>
      <ion-col col-11 class="amount-container">
        <ion-item>
          <ion-label floating>Amount</ion-label>
          <ion-input type="number" [(ngModel)]="amount"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4 class="select-currency-container">
        <ion-item class="select-currency">
          <ion-select [(ngModel)]="currency" class="currency-selector">
            <ion-option *ngFor="let currencyItem of currencies">{{currencyItem.currency}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-item *ngIf="baseSingleton.currentUserPaymentMethod.drive === 'MANUAL'">
      <ion-label floating>Your currency</ion-label>
      <ion-select [(ngModel)]="currencyFrom">
        <ion-option *ngFor="let currencyItem of currencies">{{currencyItem.currency}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="!baseSingleton.transactionDetails.showCommentInput && !baseSingleton.transactionDetails.comment" class="comment-container">
      <div class="add-container" *ngIf="!baseSingleton.transactionDetails.showCommentInput" >
        <a href="#"(click)="baseSingleton.transactionDetails.showCommentInput = true">Add a comment</a>
      </div>
    </ion-item>
    <ion-row *ngIf="baseSingleton.transactionDetails.showCommentInput || baseSingleton.transactionDetails.comment">
      <ion-col col-1 class="icon-container">
        <img src="assets/icon/comment.svg"/>
      </ion-col>
      <ion-col col-11 class="comment-input-col">
        <ion-item>
          <ion-label floating class="comment-label">Comment</ion-label>
          <ion-input type="text" [(ngModel)]="comment"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>

<ion-footer class="clear-toolbar">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button
            ion-button
            class="orange footer-button"
            full
            [disabled]="!amount"
            (click)="confirm()"
          >Confirm</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
