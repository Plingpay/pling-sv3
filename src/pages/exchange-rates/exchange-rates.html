<ion-header>

  <ion-navbar color="primary">
    <ion-title>Exchange rates</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Select your local currency</ion-label>
      <ion-select [(ngModel)]="currency" (ionChange)="loadRates()">
        <ion-option *ngFor="let currencyItem of currencies">{{currencyItem.currency}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <p>
    Please choose currency so we can show you a conversion to the local currency
  </p>
  <ion-list no-lines>
    <ion-item *ngFor="let rate of rates">
      <ion-label><div class="currency-flag currency-flag-{{rate.currency.toLocaleLowerCase()}}"></div> {{rate.currency}}</ion-label>
      <ion-note item-end>
      {{rate.value}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
