<ion-content>
  <div class="error-img">
    <img src="assets/imgs/error_general.svg"/>
  </div>
  <h3>{{title}}</h3>
  <p>{{message}}</p>
</ion-content>

<ion-footer class="grey-toolbar">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button
            ion-button
            class="orange footer-button"
            full
            (click)="viewCtrl.dismiss()"
          >Försök igen</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
