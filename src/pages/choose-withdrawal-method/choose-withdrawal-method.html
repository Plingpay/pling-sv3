<ion-header>

  <ion-navbar color="primary">
    <ion-title>Choose the withdraw method</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="method-card credit" (click)="selectMethod(method)" *ngFor="let method of withdrawMethods">
    <div class="method-name">
      {{method.method.method_name}}
    </div>
    <div class="action-button">
      <a href="#">Choose</a>
    </div>
  </ion-card>
</ion-content>
