<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Country Code</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
      <ion-item class="country-item" (click)="selectCountry(country)" *ngFor="let country of countriesData" >
        <ion-label><img src="{{userProvider.envVars.API + country.flag_image}}"/>
        <span class="country-code">{{country.country_name}}</span> </ion-label>
      <ion-note item-end>
        {{country.phone_code}}
      </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
