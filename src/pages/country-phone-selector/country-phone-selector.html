<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Country Code</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ng-container *ngFor="let country of countriesData.countries.all" >
      <ion-item class="country-item" *ngIf="country.status === 'assigned'" (click)="selectCountry(country.alpha2)">
        <ion-label><span class="country-flag">{{country.emoji}}</span>
        <span class="country-code">{{country.name}}</span> </ion-label>
      <ion-note item-end>
        {{country.countryCallingCodes[0]}}
      </ion-note>
      </ion-item>
    </ng-container>

  </ion-list>
</ion-content>
