<ion-header>

  <ion-navbar color="primary">
    <ion-title>Withdraw money</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let input of method.method.fields">
      <ion-label floating>{{input.name_verbose}}</ion-label>
      <ion-input [(ngModel)]="input.val"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="clear-toolbar">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button
            ion-button
            class="orange footer-button"
            (click)="confirm()"
            full
          >Confirm</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
