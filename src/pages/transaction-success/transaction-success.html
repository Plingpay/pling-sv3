<ion-content>
 <div class="success-image">
   <img src="assets/imgs/transaction_success.svg"/>
 </div>
  <h3>{{baseSingleton.transactionDetails.phoneNumber}} <span class="h-light">will get {{source === HomePage.SOURCE_REQUEST?' your request of ':''}}</span>
    {{baseSingleton.transactionDetails.amount}} {{baseSingleton.transactionDetails.currency}}</h3>
  <p>Your {{source}} was successful</p>
</ion-content>

<ion-footer class="grey-toolbar">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button
            ion-button
            (click)="great()"
            class="orange footer-button"
            full
          >Great</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
