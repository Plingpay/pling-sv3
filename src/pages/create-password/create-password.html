<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item>
      <img src="assets/icon/lock-blue.svg" item-start class="lock-icon"/>
      <ion-label floating>Password</ion-label>
      <ion-input
        [(ngModel)]="password"
        type="password"
      ></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="clear-toolbar">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button
            ion-button
            [disabled]="!password"
            class="orange footer-button"
            (click)="createPassword()"
            full
          >Confirm</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
